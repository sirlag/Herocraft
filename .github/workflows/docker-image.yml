name: Docker Image CI

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - 'src/webapp/**'

env:
  IMAGE_NAME: herocraft

jobs:

  tag:
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.version.outputs.version }}
      v-version: ${{ steps.version.outputs.v-version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get next version
        uses: reecetech/version-increment@2024.10.1
        id: version
        with:
          scheme: calver

      - name: Tag Latest
        uses: rickstaa/action-create-tag@v1
        with:
          tag: "latest"
          tag_exists_error: false
          message: "Latest release"

      - name: Tag Version
        uses: rickstaa/action-create-tag@v1
        with:
          tag: ${{ steps.version.outputs.v-version }}
          message: "Version ${{ steps.version.outputs.version }}"


  build:
    needs: tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle
        run: |
          export RELEASE_TAG=${{ needs.tag.outputs.version }}
          ./gradlew buildFatJar --no-daemon

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/**/*.jar
          tag_name: ${{ needs.tag.outputs.v-version }}


  build-docker:

    runs-on: ubuntu-latest
    needs:
      - tag
      - build

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/sirlag/herocraft
          tags: |
            type=raw,value=${{ needs.tag.outputs.version }}
            type=ref,event=branch
            type=sha,format=long

      - name: Login to ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.output.labels }}

  update-helm-chart:
    runs-on: ubuntu-latest
    needs:
      - tag
      - build-docker

    steps:
      - name: Checkout helm-charts repository
        uses: actions/checkout@v3
        with:
          repository: herocraftapp/helm-charts
          token: ${{ secrets.HELM_CHARTS_PAT }}
          ref: main

      - name: Update Helm chart values
        run: |
          VERSION="${{ needs.tag.outputs.version }}"

          # Update image tag in values.yaml
          sed -i "s|tag: \".*\"|tag: \"$VERSION\"|g" charts/herocraft/values.yaml

          # Increment chart version (patch version)
          CURRENT_CHART_VERSION=$(grep '^version:' charts/herocraft/Chart.yaml | awk '{print $2}')

          # Parse semantic version (assumes format X.Y.Z)
          IFS='.' read -r major minor patch <<< "$CURRENT_CHART_VERSION"
          NEW_PATCH=$((patch + 1))
          NEW_CHART_VERSION="$major.$minor.$NEW_PATCH"

          # Update Chart.yaml with new chart version
          sed -i "s|^version: .*|version: $NEW_CHART_VERSION|g" charts/herocraft/Chart.yaml

          echo "Updated image tag to: $VERSION"
          echo "Updated chart version to: $NEW_CHART_VERSION"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add charts/herocraft/values.yaml charts/herocraft/Chart.yaml
          git commit -m "Update herocraft to version ${{ needs.tag.outputs.version }}"
          git push origin main
